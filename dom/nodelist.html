<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node list</title>
</head>
<body style="background-color: black; color: white">
    
</body>
<script>
    const div = document.createElement("div")
    console.log(div);
    div.className = "main" // to set a class name for the div
    div.id = Math.round(Math.random()*10 + 1)  //to set a id for the dic
    div.setAttribute("title", "gen title")  // to set a new attribute
    div.style.backgroundColor = "red" //to set color by using .style
    div.style.padding = "12px" //same as above
    // div.innerText = "hello"
    const text = document.createTextNode("hello") // to append the text in the div by first creating a const 
    div.appendChild(text)  
    document.body.appendChild(div) //to attach the div to the body of the webpage
</script>

</html>
